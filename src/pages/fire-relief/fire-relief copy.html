<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Expressions Church</title>
		<meta
			name="designer"
			content="Michelle Hu"
		/>
		<meta
			name="title"
			content="Easter Sunday at Expressions Church Pasadena"
		/>
		<meta
			name="description"
			content="Expressions Church is a community dedicated to spreading love of Jesus."
		/>
		<meta
			name="keywords"
			content="church, community, faith, love, positivity"
		/>
		<meta
			name="author"
			content="Expressions Church Team"
		/>
		<link
			rel="icon"
			href="favicon.ico"
			type="image/x-icon"
		/>
		<link
			rel="stylesheet"
			href="css/easter.min.css"
		/>
		<!-- <link rel="stylesheet" href="css/main.min.css" /> -->
		<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
	</head>
	<body>
		<img
			class="texture-overlay"
			alt=""
			aria-hidden="true"
		/>
		<main>
			<header
				style="background-position: bottom"
				class="page-header hide"
				data-bg-image="assets/images/fire-relief/los-angeles-eaton-fire-red-night-sky.webp"
				data-title-outlined="Fire"
				data-title-filled="Relief"
				data-bible-verse="The Lord is good, a refuge in times of trouble. He cares for those who trust him."
				data-bible-verse-ref="Nahum 1:7"
				data-primary-btn-text="Donate to Fire Relief"
				data-primary-btn-link="/give"
				data-secondary-btn-text="Get Help Now"
				data-secondary-btn-link="/about"
				data-third-btn-text="See how you can help"
				data-third-btn-link="/about"
				data-fourth-btn-text=""
				data-fourth-btn-link="/about"
				data-show-primary-button="true"
				data-show-secondary-button="false"
				data-show-third-button="true"
				data-show-fourth-button="false"
			></header>
		</main>
		<script src="js/easter.min.js"></script>
		<script src="js/main.min.js"></script>
	</body>
	<footer class="bg-gray-900 text-gray-200 py-12 px-4">
		<div class="max-w-4xl mx-auto text-center space-y-4">
			<p>Need help or want to connect? Reach out to us:</p>
			<form class="grid grid-cols-1 sm:grid-cols-3 gap-4 max-w-2xl mx-auto">
				<input
					type="text"
					placeholder="Name"
					class="px-4 py-2 rounded bg-gray-800 border border-gray-700 text-white"
				/>
				<input
					type="email"
					placeholder="Email"
					class="px-4 py-2 rounded bg-gray-800 border border-gray-700 text-white"
				/>
				<input
					type="text"
					placeholder="Message"
					class="px-4 py-2 rounded bg-gray-800 border border-gray-700 text-white sm:col-span-3"
				/>
				<button
					type="submit"
					class="bg-red-600 hover:bg-red-700 text-white font-semibold py-2 px-4 rounded sm:col-span-3"
				>
					Send Message
				</button>
			</form>
			<p class="mt-4">Email: info@expressions.church | Phone: (626) 538-7443</p>
			<p>Meeting: 2540 E. Orange Grove Blvd, Pasadena, CA</p>
			<p>Mailing: P.O. Box 133, 10 W. Bay State St., Alhambra, CA 91082</p>
			<div class="flex justify-center space-x-4 mt-4">
				<a
					href="#"
					aria-label="Instagram"
					><img
						src="/icons/instagram.svg"
						class="w-6"
				/></a>
				<a
					href="#"
					aria-label="YouTube"
					><img
						src="/icons/youtube.svg"
						class="w-6"
				/></a>
			</div>
		</div>
	</footer>
</html>
